---
# vars file for base_redis

__redis_package: rh-redis5
redis_daemon: rh-redis5-redis
sentinel_daemon: rh-redis5-redis-sentinel
redis_conf_path: /etc/opt/rh/rh-redis5
# yamllint disable-line rule:line-length
master_ip: "{{ hostvars[groups.redis_master[0]].ansible_ens192.ipv4.address|default('127.0.0.1',true) }}"
